<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

<form>
	<label for="username">username : </label>
	<input type="text" id="username">
		<br>
	<label for="password">password : </label>
	<input type="password" id="password">
		<br>
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
		<br>
	<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
	<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
	<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
		<br>
	<textarea></textarea>
		<br>
	<select>
		<option>Bandung</option>
		<option>Yogyakarta</option>
		<option>Jakarta</option>
	</select>
		<br>
	<input type="submit" value="kirim">
	<!-- submit, reset dan button sebaiknya tidak dibuat menggunakan tag input, tapi sebaiknya dibuat menggunakan tag button -->  
		<br>
	<button type="submit">kirim</button>
	<!-- ini di rekomendasikan -->
</form>
 <br><br>
<p>Untuk tampilan yang lebih rapih (sebelumbelajar css), dapat digunakan table seperti pada gambar di bawah ini</p>
<img src="table_utk_form.png">



</body>
</html>
